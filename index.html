<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
      <meta charset="utf-8"/>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
      <title></title>
      <meta name="description" content=""/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0"/>

      <style type="text/css" media="screen">
        .entry-frame {
          margin: 0;
          display: inline-block;
          text-align: left;
          width: 130px;
          background: #fff;
          border: 1px solid rgba(169,169,169,.6);
          -moz-box-shadow: 0 2px 5px rgba(0,0,0,.32);
          -webkit-box-shadow: 0 2px 5px rgba(0,0,0,.32);
          box-shadow: 0 2px 5px rgba(0,0,0,.32);
        }


        .header {
          position: absolute;
          top: 0;
          height: 25px;
          left: 0;
          width: 100%;
          background-color: #aaa;
          text-align: center;
          line-height: 25px;
        }  

        .content {
          position: absolute;
          top: 25px;
          bottom: 0;
          left: 0;
          width: 100%;
          background-color: #999;
        }

        .mScroll {
          width: 100%;
          height: 100%;

          /** Need to have */
          -webkit-perspective: 1000;
          -webkit-user-select: none;
          -webkit-text-size-adjust: none;
          overflow: hidden;
          position: relative;
        } 

        .mScrollPage {
          width: 100%;

          /**
           * Box sizing.
           * http://caniuse.com/#search=box-sizing
           * http://paulirish.com/2012/box-sizing-border-box-ftw/
           * http://www.w3.org/TR/css3-ui/#box-sizing
           */
          -webkit-box-sizing: border-box;
          -moz-box-sizing: border-box;
          box-sizing: border-box;

          /** Need to have */
          position: absolute;
          top: 0;
          left: 0;
          /** Can't have: */
          /** height: 100% */
        }

        .mScrollBar {
          /** Need to have */
          position: absolute;
          width: 5px;
          height: 100%;
          top: 0;
          right: 2px;
          z-index: 1;
        } 

        .mScrollBar > div {
          /** Need to have */
          position: absolute;
          width: 100%;
          -webkit-border-radius: 5px;
          background: rgba(0, 0, 0, 0.5);
        }

        /**
         * GRID
         */

        .mGrid {
          /** Need to have */
          position: relative;
          width: 100%;
          -webkit-perspective: 1000;
          margin: 10px 0; /** Up to You, if some top/bottom margin is needed. */
        }

        .mGrid > div {
          /** Need to have */
          position: absolute;
          top: 0;
          left: 0;
        }

        /** Fix for applying line-height to boxes */
        img { display: block; }
      </style>
  </head>
  <body>
    <div class="header">
    </div>
    <div class="content">
      <div class="mScroll">
        <!-- Dynamically filled by script down below. -->
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="mEasing.js"></script>
    <script type="text/javascript" charset="utf-8" src="mScroll.js"></script>
    <script type="text/javascript" charset="utf-8" src="mGrid.js"></script>
    <script type="text/javascript" charset="utf-8" src="mPhysics.js"></script>
    <script type="text/javascript" charset="utf-8" src="script.js"> </script>
  </body>
</html>
